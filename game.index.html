<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Mouse_Maze</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" charset="utf-8"></script>
</head>
<body>
    <h1>Mouse Maze</h1>
    <div class="grid"></div>
    <h3 id="greeting">Hi, Your <span id="nicknameDisplay"></span>! Score: <span id="score"></span></h3>
    <button id="pauseButton">Pause</button>
    <a href="index.html">
        <button id="quitButton">Quit</button>
    </a>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>
    <audio id="background-music" autoplay loop>
        <source src="sound/vodevil-15550.mp3" type="audio/mp3">
    </audio>
    <button id="playMusicButton">Play Music</button>
     <button id="pauseMusicButton">Pause Music</button>

     <div id="arrowButtons">
        <button id="upButton">&uarr;</button>
        <button id="leftButton">&larr;</button>
        <button id="downButton">&darr;</button>
        <button id="rightButton">&rarr;</button>
    </div>
     <style>
        #playMusicButton,
    #pauseMusicButton {
    background-color: darkcyan; 
    border: none;
    color: white; 
    padding: 15px 32px; 
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    margin-top: 5px;
}
#playMusicButton:hover,
#pauseMusicButton:hover {
    background-color: pink;
}
#playMusicButton {
    margin-right: 10px; 
    margin-right: 5px; 
}
</style>
</body>
<script>
    const backgroundMusic = document.getElementById('background-music');
    const playMusicButton = document.getElementById('playMusicButton');
    const pauseMusicButton = document.getElementById('pauseMusicButton');
    playMusicButton.addEventListener('click', () => {
        backgroundMusic.play();
    });
    pauseMusicButton.addEventListener('click', () => {
        backgroundMusic.pause();
    });
</script>
</html>
